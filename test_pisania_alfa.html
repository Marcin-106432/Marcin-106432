<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirtuoz Pisania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .hidden {
            display: none;
        }
        .results {
            margin-top: 20px;
        }
        #textToType {
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            font-size: 18px;
            /* Blokowanie zaznaczania tekstu */
            user-select: none;
        }
        #inputField {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        #startBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #startBtn:disabled {
            background-color: #ccc;
        }
        #submitBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submitBtn:disabled {
            background-color: #ccc;
        }
        #resultsTable {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }
        #resultsTable th, #resultsTable td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        #resultsTable th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test szybkości pisania</h1>
        <p>Wpisz swoje imię, aby rozpocząć:</p>
        <input type="text" id="nameInput" placeholder="Wpisz swoje imię" />
        <button id="startBtn" onclick="startTest()">Start</button>

        <div id="typingSection" class="hidden">
            <p>Teraz przepisz poniższy tekst:</p>
            <p id="textToDisplay"></p>
            <textarea id="inputField" placeholder="Przepisz tekst tutaj..." oninput="checkTyping()" disabled></textarea>
            <p id="timer">Czas: 0 sekund</p>
            <p id="wpm">WPM: 0</p>
            <button id="submitBtn" onclick="submitTest()" disabled>Zatwierdź</button>
        </div>

        <div id="resultsSection" class="hidden">
            <h3>Wynik</h3>
            <p>Czas: <span id="timeTaken"></span> sekund</p>
            <p>Błędy: <span id="errorCount"></span></p>
            <p>Słowa na minutę: <span id="wpmCount"></span></p>
            <p>Imię: <span id="userName"></span></p>
        </div>

        <table id="resultsTable" class="hidden">
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Czas (sekundy)</th>
                    <th>Błędy</th>
                    <th>WPM</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>

    <script>
        const texts = [
            "To jest przykładowy tekst, który trzeba przepisać. Zwróć uwagę na każdy szczegół!",
            "Test szybkości pisania jest świetnym sposobem na poprawienie swoich umiejętności.",
            "Spróbuj przepisać ten tekst jak najszybciej i bezbłędnie."
        ];

        let startTime;
        let timerInterval;
        let errorCount = 0;
        let textToType = '';
        let userInput = '';
        let userName = '';
        let wordCount = 0;
        let testStarted = false;

        function startTest() {
            userName = sanitizeInput(document.getElementById('nameInput').value);
            if (userName.trim() === "") {
                alert("Proszę podać imię.");
                return;
            }

            // Ukryj przycisk start i formularz imienia
            document.getElementById('startBtn').disabled = true;
            document.getElementById('nameInput').disabled = true;

            // Losowanie tekstu do przepisania
            textToType = texts[Math.floor(Math.random() * texts.length)];
            document.getElementById('textToDisplay').textContent = textToType;

            // Pokaż sekcję do pisania
            document.getElementById('typingSection').classList.remove('hidden');

            // Uruchom timer
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);

            // Włącz pole do pisania
            document.getElementById('inputField').disabled = false;
            // włącz guzik zatwierdź z opcją poddania
            document.getElementById('submitBtn').disabled = false;
        }

             function updateTimer() {
              const currentTime = Date.now();
              const timeElapsed = (currentTime - startTime) / 1000;  // Czas w sekundach
              const timeElapsedFormatted = timeElapsed.toFixed(2); // Formatowanie do 2 miejsc po przecinku

              document.getElementById('timer').textContent = `Czas: ${timeElapsedFormatted} sekund`;

           // Aktualizacja wskaźnika WPM
               wordCount = getWordCount(userInput);
               const minutes = (currentTime - startTime) / 60000;
               const wpm = Math.floor(wordCount / minutes);
               document.getElementById('wpm').textContent = `WPM: ${wpm}`;
        }


        function checkTyping() {
            userInput = document.getElementById('inputField').value;

            // Zliczanie błędów
            errorCount = 0;
            for (let i = 0; i < userInput.length; i++) {
                if (userInput[i] !== textToType[i]) {
                    errorCount++;
                }
            }

            // Umożliwienie zatwierdzenia tekstu po zakończeniu, tylko jeśli długości są takie same
            if (userInput.length === textToType.length) {
                document.getElementById('submitBtn').disabled = false;
            }
        }

function submitTest() {
    userInput = document.getElementById('inputField').value;

    // Sprawdzenie, czy długość wpisanego tekstu jest mniejsza niż długość tekstu do przepisania
    if (userInput.length < textToType.length) {
        
        const giveUp = confirm("Zatwierdzić wynik możesz wyłącznie po przepisaniu całego tekstu niezależnie od ilości błędów. Czy chcesz się poddać?");
        
        if (giveUp) {
            displayZeroResults();
        }
        return;
    }

    clearInterval(timerInterval);
    const endTime = Date.now();
    const timeTaken = (endTime - startTime) / 1000;  // Czas w sekundach
    const timeTakenFormatted = timeTaken.toFixed(2); // Formatowanie do 2 miejsc po przecinku
    const wpmCount = Math.floor(wordCount / ((endTime - startTime) / 60000));

    // Wyświetlenie wyników
    displayResults(timeTakenFormatted, errorCount, wpmCount);
}

// Funkcja wyświetlająca wyniki z zerami w przypadku poddania się
function displayZeroResults() {
    displayResults("0.00", 0, 0);
}

// Funkcja do wyświetlania wyników
function displayResults(timeTaken, errorCount, wpmCount) {
    document.getElementById('timeTaken').textContent = timeTaken;
    document.getElementById('errorCount').textContent = errorCount;
    document.getElementById('wpmCount').textContent = wpmCount;
    document.getElementById('userName').textContent = userName;

    // Zapisanie wyników do tabeli
    const resultsTableBody = document.getElementById('resultsBody');
    const newRow = resultsTableBody.insertRow();
    newRow.innerHTML = `
        <td>${userName}</td>
        <td>${timeTaken}</td>
        <td>${errorCount}</td>
        <td>${wpmCount}</td>
    `;

    // Pokazanie sekcji wyników
    document.getElementById('resultsSection').classList.remove('hidden');
    document.getElementById('resultsTable').classList.remove('hidden');
}

        function getWordCount(text) {
            return text.split(/\s+/).filter(word => word.length > 0).length;
        }

        // Funkcja do sanitacji wejścia użytkownika (usuwanie niepożądanych znaków)
        function sanitizeInput(input) {
            // Usuwanie wszelkich niepożądanych znaków
            return input.replace(/[^a-zA-Z0-9żźćńółęąśŻŹĆĄŚĘŁÓŃ\s]/g, '');
        }

        // Zablokowanie kopiowania tekstu (zablokowanie prawego kliknięcia i kopiowania)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();  // Zablokowanie menu kontekstowego (prawego kliknięcia)
        });

        document.addEventListener('copy', function(e) {
            e.preventDefault();  // Zablokowanie kopiowania
        });
    </script>
</body>
</html>
